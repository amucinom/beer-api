<html ng-app="beerApp">
<head>
	<base href="/">
	<meta charset="UTF-8">
	<title>Beer</title>
	<link rel="stylesheet" href="./libs/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="beerCtrl">
	<div class="container">
		<div class="page-header">
			<h1>Welcome to the Brewery!</h1>
		</div>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="beer in beers">
				<strong>Name: </strong> {{ beer.name }}<br />
				<strong>Origin: </strong> {{ beer.location }}<br />
				<strong>ABV: </strong> {{ beer.abv }}<br />
			</li>
		</ul>
	</div>
	<script src="./libs/jquery/dist/jquery.min.js" charset="utf-8"></script>
	<script src="./libs/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
	<script src="./libs/angular/angular.min.js" charset="utf-8"></script>
	<script src="./libs/angular-route/angular-route.min.js" charset="utf-8"></script>
	<script src="./js/app.js" charset="utf-8"></script>
	<script src="./js/controllers/beerCtrl.js" charset="utf-8"></script>
</body>
</html>
