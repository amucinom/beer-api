<h2>New Beer</h2>

<form name='newBeer' novalidate class='form-horizontal'>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="SuperBrew" ng-model="formData.name">
    </div>
    <div class="form-group">
        <label for="location">Origin</label>
        <input type="text" class="form-control" id="location" placeholder="Atlantis" ng-model="formData.location">
    </div>
    <div class="form-group">
        <label for="abv">ABV</label>
        <input type="text" class="form-control" id="abv" placeholder="10" ng-model="formData.abv">
    </div>
    <div class='form-group'>
        <button class='btn btn-success' ng-click='createBeer()'>
            Add Beer
        </button>
    </div>
</form>
