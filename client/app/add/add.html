<h2>New Beer</h2>

<form name='newBeer' novalidate class='form-horizontal'>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="SuperBrew">
    </div>
    <div class="form-group">
        <label for="origin">Origin</label>
        <input type="text" class="form-control" id="origin" placeholder="Atlantis">
    </div>
	<div class="form-group">
        <label for="abv">ABV</label>
        <input type="text" class="form-control" id="abv" placeholder="10">
    </div>
    <div class='row form-group'>
        <div class='col-sm-offset-2'>
            <button class='btn btn-primary' ng-click='save()'>
                Create Contact
            </button>
        </div>
    </div>
</form>
